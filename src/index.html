<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>
    Basic Todo List
  </title>
</head>

<body>
  <div class="main-content">
    <h2>Todo List</h2>
    <div class="input-container">
      <input type="text" id="task-name" placeholder="Add New Task">
      <button class="button-primary" id="create-btn">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 12h14m-7 7V5" />
        </svg>
      </button>
    </div>
    <ul id="task-list">
    </ul>
  </div>
  <div class="sidebar">
    <div class="sidebar-content">
      <span class="title-medium">Add Task</span>
      <input type="text" id="task-name-1" placeholder="Task Name">
      <textarea name="task-description" id="task-description" placeholder="Task Description"></textarea>
      <div class="task-datetime-container">
        <span>Due date</span>
        <input type="date" name="task-date" id="task-date">
        <input type="number" name="task-hour" id="task-hour" min="0" max="23" value="00" placeholder="HH">
        <span>:</span>
        <input type="number" name="task-minute" id="task-minute" min="0" max="59" value="00" placeholder="mm">
      </div>
      <div class="task-priority-container">
        <span>Priority</span>
        <input type="text" name="task-priority" id="task-priority" pattern="[0-9]+" placeholder="Priority">
      </div>
      <div class="sidebar-button-container">
        <button class="button-tertiary" id="cancel-create">Cancel</button>
        <button class="button-primary" id="save-task">Save Task</button>
      </div>

    </div>
  </div>
</body>

</html>
